workflows:
  ios-workflow:
    name: ios_workflow
    environment:
      vars:
        XCODE_WORKSPACE: "CodeMagicBuild.xcworkspace"  # PUT YOUR WORKSPACE NAME HERE
        XCODE_SCHEME: "CodeMagicBuild" # PUT THE NAME OF YOUR SCHEME HERE
        #FCI_CERTIFICATE: Encrypted(...) # PUT THE ENCRYPTED DISTRIBUTION CERTIFICATE HERE
